

name: Python application

on: push

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Python âœ¨
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run tests
        run: |
          pip install pytest
          python -m pytest
      - name: GitHub Actions Discord Webhook
        # You may pin to the exact commit or the version.
        # uses: nebularg/actions-discord-webhook@633ae6b03882743988dbc992eb147818ca96a93e
        uses: nebularg/actions-discord-webhook@v1.0.0
        with:
          # The Discord webhook url
          webhook_url: "https://discord.com/api/webhooks/1083479100427092029/Xk2nRMnd1XToOXgBMqwIehuARsHJCYd-mPIvygRs8AwidRol4PtyTpKpC7sW-WVyOVhz"
