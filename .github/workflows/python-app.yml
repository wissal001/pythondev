name: Python Application

on: push

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    time-oute: 5

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Python âœ¨
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pylint -m pip install --upgrade pip
      - name: Run tests
        run: |
          python -m pytest
